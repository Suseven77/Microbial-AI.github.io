<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户账户系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('/image.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 450px;
            animation: fadeIn 0.8s ease-out;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 40px 35px;
            backdrop-filter: blur(5px);
        }

        .tabs {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            border-bottom: 1px solid #eee;
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 12px 0;
            cursor: pointer;
            color: #666;
            font-weight: 500;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
        }

        .tab.active {
            color: #4a90e2;
            border-bottom: 3px solid #4a90e2;
        }

        .tab:hover:not(.active) {
            color: #3a7bc8;
        }

        .form-container {
            position: relative;
            overflow: hidden;
        }

        .form {
            transition: transform 0.4s ease-in-out;
        }

        .form.hidden {
            display: none;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-weight: 600;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
            background-color: #fff;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #4a90e2;
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2);
        }

        .btn {
            display: block;
            width: 100%;
            padding: 14px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #3a7bc8;
        }

        .btn-secondary {
            background-color: #6c757d;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .links {
            display: flex;
            justify-content: space-between;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .links a {
            color: #4a90e2;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
            cursor: pointer;
        }

        .links a:hover {
            color: #3a7bc8;
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 480px) {
            .card {
                padding: 30px 25px;
            }

            .links {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="tabs">
                <div class="tab active" data-tab="register">注册</div>
                <div class="tab" data-tab="login">登录</div>
                <div class="tab" data-tab="reset">忘记密码</div>
            </div>

            <div class="form-container">
                <!-- 注册表单 -->
                <form id="registerForm" class="form">
                    <h1>用户注册</h1>
                    <div id="registerMessage" class="message"></div>

                    <div class="form-group">
                        <label for="username">用户名</label>
                        <input type="text" id="username" name="username" placeholder="请输入用户名" required>
                    </div>

                    <div class="form-group">
                        <label for="email">邮箱</label>
                        <input type="email" id="email" name="email" placeholder="请输入邮箱" required>
                    </div>

                    <div class="form-group">
                        <label for="password">密码</label>
                        <input type="password" id="password" name="password" placeholder="请输入密码" required>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">确认密码</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="请再次输入密码" required>
                    </div>

                    <div class="form-group">
                        <label for="role">身份</label>
                        <select id="role" name="role" required>
                            <option value="" disabled selected>请选择身份</option>
                            <option value="user">免费版</option>
                            <option value="enterprise">专业版</option>
                        </select>
                    </div>

                    <button type="submit" class="btn">注册</button>
                </form>

                <!-- 登录表单 -->
                <form id="loginForm" class="form hidden">
                    <h1>用户登录</h1>
                    <div id="loginMessage" class="message"></div>

                    <div class="form-group">
                        <label for="loginUsername">用户名</label>
                        <input type="text" id="loginUsername" name="loginUsername" placeholder="请输入用户名" required>
                    </div>

                    <div class="form-group">
                        <label for="loginPassword">密码</label>
                        <input type="password" id="loginPassword" name="loginPassword" placeholder="请输入密码" required>
                    </div>

                    <div class="form-group">
                        <label for="loginRole">身份</label>
                        <select id="loginRole" name="loginRole" required>
                            <option value="" disabled selected>请选择身份</option>
                            <option value="user">免费版</option>
                            <option value="enterprise">专业版</option>
                        </select>
                    </div>

                    <button type="submit" class="btn">登录</button>

                    <div class="links">
                        <a id="goToReset">忘记密码?</a>
                    </div>
                </form>

                <!-- 重置密码表单 -->
                <form id="resetForm" class="form hidden">
                    <h1>重置密码</h1>
                    <div id="resetMessage" class="message"></div>

                    <div class="form-group">
                        <label for="resetUsername">用户名</label>
                        <input type="text" id="resetUsername" name="resetUsername" placeholder="请输入用户名" required>
                    </div>

                    <div class="form-group">
                        <label for="newPassword">新密码</label>
                        <input type="password" id="newPassword" name="newPassword" placeholder="请输入新密码" required>
                    </div>

                    <div class="form-group">
                        <label for="confirmNewPassword">确认新密码</label>
                        <input type="password" id="confirmNewPassword" name="confirmNewPassword" placeholder="请再次输入新密码" required>
                    </div>

                    <button type="submit" class="btn">重置密码</button>

                    <div class="links">
                        <a id="backToLogin">返回登录</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // 存储用户数据（在实际应用中应使用后端数据库）
        let users = JSON.parse(localStorage.getItem('users')) || [];

        // 标签页切换功能
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', function() {
                // 移除所有标签的active类
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                // 添加当前标签的active类
                this.classList.add('active');

                // 隐藏所有表单
                document.querySelectorAll('.form').forEach(form => form.classList.add('hidden'));

                // 显示对应表单
                const tabName = this.getAttribute('data-tab');
                document.getElementById(tabName + 'Form').classList.remove('hidden');
            });
        });

        // 注册表单提交
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const messageEl = document.getElementById('registerMessage');

            // 获取表单数据
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const role = document.getElementById('role').value;

            // 简单验证
            if (password !== confirmPassword) {
                showMessage(messageEl, '两次输入的密码不一致', 'error');
                return;
            }

            if (password.length < 6) {
                showMessage(messageEl, '密码长度至少为6位', 'error');
                return;
            }

            // 检查用户名是否已存在
            if (users.find(user => user.username === username)) {
                showMessage(messageEl, '用户名已存在，请选择其他用户名', 'error');
                return;
            }

            // 保存用户数据
            users.push({ username, email, password, role });
            localStorage.setItem('users', JSON.stringify(users));

            // 模拟注册成功
            showMessage(messageEl, '注册成功！请登录您的账户。', 'success');

            // 清空表单
            this.reset();

            // 2秒后切换到登录标签
            setTimeout(() => {
                document.querySelector('[data-tab="login"]').click();
            }, 2000);
        });

        // 登录表单提交
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const messageEl = document.getElementById('loginMessage');

            // 获取表单数据
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            const selectedRole = document.getElementById('loginRole').value;

            // 验证用户，同时检查身份是否匹配
            const user = users.find(u =>
                u.username === username &&
                u.password === password &&
                u.role === selectedRole
            );

            if (user) {
                showMessage(messageEl, '登录成功！正在跳转...', 'success');

                // 保存当前用户登录状态
                localStorage.setItem('currentUser', JSON.stringify(user));

                // 根据用户角色决定跳转页面
                let targetUrl;
                if (user.role === 'user') {  // 免费版用户
                    targetUrl = '/webbbbb';
                } else if (user.role === 'enterprise') {  // 专业版用户
                    targetUrl = '/webbvip';
                }

                // 模拟跳转
                setTimeout(() => {
                    window.location.href = targetUrl;
                }, 1500);
            } else {
                showMessage(messageEl, '用户名、密码或身份选择不正确', 'error');
            }
        });
        
        // 重置密码表单提交
        document.getElementById('resetForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const messageEl = document.getElementById('resetMessage');
            
            // 获取表单数据
            const username = document.getElementById('resetUsername').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmNewPassword = document.getElementById('confirmNewPassword').value;
            
            // 简单验证
            if (newPassword !== confirmNewPassword) {
                showMessage(messageEl, '两次输入的密码不一致', 'error');
                return;
            }
            
            if (newPassword.length < 6) {
                showMessage(messageEl, '密码长度至少为6位', 'error');
                return;
            }
            
            // 查找用户
            const userIndex = users.findIndex(u => u.username === username);
            
            if (userIndex === -1) {
                showMessage(messageEl, '用户名不存在', 'error');
                return;
            }
            
            // 更新密码
            users[userIndex].password = newPassword;
            localStorage.setItem('users', JSON.stringify(users));
            
            showMessage(messageEl, '密码重置成功！请使用新密码登录。', 'success');
            
            // 清空表单
            this.reset();
            
            // 3秒后切换到登录标签
            setTimeout(() => {
                document.querySelector('[data-tab="login"]').click();
            }, 3000);
        });
        
        // 导航链接
        document.getElementById('goToReset').addEventListener('click', function() {
            document.querySelector('[data-tab="reset"]').click();
        });
        
        document.getElementById('backToLogin').addEventListener('click', function() {
            document.querySelector('[data-tab="login"]').click();
        });
        
        // 显示消息函数
        function showMessage(element, message, type) {
            element.textContent = message;
            element.className = 'message ' + type;
            element.style.display = 'block';
            
            // 3秒后隐藏消息
            setTimeout(() => {
                element.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
